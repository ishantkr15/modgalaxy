<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AS Multiverse</title>
    <link rel="icon" href="https://i.postimg.cc/CMHx2j5f/20231013_112419.jpg" type="image/jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --primary-dark: #5649c0;
            --accent-color: #00cec9;
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --bg-dark: #1e1e2f;
            --bg-darker: #161623;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            color: var(--text-color);
            min-height: 100vh;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-card {
            background: rgba(30, 30, 47, 0.8);
            border: 1px solid rgba(108, 92, 231, 0.3);
            border-radius: 25px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .login-card h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .login-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(108, 92, 231, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1.5rem;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.5);
        }

        .login-error {
            color: #ff6b6b;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        /* Admin Dashboard */
        .admin-container {
            display: none;
        }

        .admin-header {
            background: rgba(22, 22, 35, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(108, 92, 231, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-header h1 {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-header h1 i {
            color: var(--primary-color);
        }

        .admin-actions {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .admin-btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .admin-btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .admin-btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .admin-btn-success {
            background: #00b894;
            color: white;
        }

        .admin-btn-success:hover {
            background: #00a381;
            transform: translateY(-2px);
        }

        .admin-btn-warning {
            background: #fdcb6e;
            color: #1e1e2f;
        }

        .admin-btn-warning:hover {
            background: #ffc048;
            transform: translateY(-2px);
        }

        .admin-btn-danger {
            background: #e17055;
            color: white;
        }

        .admin-btn-danger:hover {
            background: #d63031;
            transform: translateY(-2px);
        }

        .admin-btn-outline {
            background: transparent;
            color: var(--text-color);
            border: 1px solid rgba(108, 92, 231, 0.5);
        }

        .admin-btn-outline:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Apps Table */
        .admin-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: rgba(30, 30, 47, 0.6);
            border: 1px solid rgba(108, 92, 231, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-box h3 {
            color: var(--accent-color);
            font-size: 2rem;
        }

        .stat-box p {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 0.3rem;
        }

        .apps-table-container {
            background: rgba(30, 30, 47, 0.6);
            border: 1px solid rgba(108, 92, 231, 0.2);
            border-radius: 20px;
            overflow: hidden;
        }

        .apps-table {
            width: 100%;
            border-collapse: collapse;
        }

        .apps-table th {
            background: rgba(108, 92, 231, 0.2);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .apps-table td {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid rgba(108, 92, 231, 0.1);
            vertical-align: middle;
        }

        .apps-table tr:hover td {
            background: rgba(108, 92, 231, 0.05);
        }

        .table-app-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(108, 92, 231, 0.3);
        }

        .table-app-name {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .badge-new {
            background: linear-gradient(135deg, #00cec9, #0984e3);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            font-size: 0.65rem;
            font-weight: 700;
        }

        .badge-popular {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            font-size: 0.65rem;
            font-weight: 700;
        }

        .url-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.3rem;
        }

        .url-active {
            background: #00b894;
            box-shadow: 0 0 8px rgba(0, 184, 148, 0.5);
        }

        .url-empty {
            background: #e17055;
            box-shadow: 0 0 8px rgba(225, 112, 85, 0.5);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-card {
            background: var(--bg-dark);
            border: 1px solid rgba(108, 92, 231, 0.3);
            border-radius: 20px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-card h2 i {
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(108, 92, 231, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.2);
        }

        .form-group select option {
            background: var(--bg-dark);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-check input[type="checkbox"] {
            width: auto;
            accent-color: var(--primary-color);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-actions .admin-btn {
            flex: 1;
            justify-content: center;
            padding: 0.8rem;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
            }

            .admin-actions {
                justify-content: center;
            }

            .apps-table-container {
                overflow-x: auto;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div class="login-container" id="login-screen">
        <div class="login-card">
            <img src="https://i.postimg.cc/CMHx2j5f/20231013_112419.jpg" alt="AS MULTIVERSE" class="login-logo">
            <h1>Admin Panel</h1>
            <p>Enter the admin password to continue</p>
            <input type="password" class="login-input" id="admin-password" placeholder="Enter password..."
                onkeydown="if(event.key==='Enter') login()">
            <button class="login-btn" onclick="login()">
                <i class="fas fa-lock-open"></i> Login
            </button>
            <p class="login-error" id="login-error">Invalid password. Try again.</p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-container" id="admin-dashboard">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt"></i> AS Multiverse Admin</h1>
            <div class="admin-actions">
                <button class="admin-btn admin-btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Add App
                </button>
                <button class="admin-btn admin-btn-outline" onclick="refreshApps()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="admin-btn admin-btn-success" onclick="exportJSON()">
                    <i class="fas fa-download"></i> Export JSON
                </button>
                <button class="admin-btn admin-btn-warning" onclick="document.getElementById('import-input').click()">
                    <i class="fas fa-upload"></i> Import JSON
                </button>
                <input type="file" id="import-input" accept=".json" style="display:none" onchange="importJSON(event)">
                <button class="admin-btn admin-btn-outline" onclick="viewSite()">
                    <i class="fas fa-external-link-alt"></i> View Site
                </button>
                <button class="admin-btn admin-btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="admin-content">
            <div class="admin-stats" id="admin-stats"></div>
            <div class="apps-table-container">
                <table class="apps-table">
                    <thead>
                        <tr>
                            <th>App</th>
                            <th>Version</th>
                            <th>Size</th>
                            <th>Downloads</th>
                            <th>Status</th>
                            <th>Tags</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="apps-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit/Add Modal -->
    <div class="modal-overlay" id="app-modal">
        <div class="modal-card">
            <h2 id="modal-title"><i class="fas fa-edit"></i> Edit App</h2>
            <input type="hidden" id="edit-id">

            <div class="form-row">
                <div class="form-group">
                    <label>App Title</label>
                    <input type="text" id="edit-title" placeholder="e.g. Physics Wallah">
                </div>
                <div class="form-group">
                    <label>Subtitle</label>
                    <input type="text" id="edit-subtitle" placeholder="e.g. PW MOD APK v5.02.7">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Version</label>
                    <input type="text" id="edit-version" placeholder="e.g. 5.02.7">
                </div>
                <div class="form-group">
                    <label>Size</label>
                    <input type="text" id="edit-size" placeholder="e.g. 24.96 MB">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Downloads</label>
                    <input type="text" id="edit-downloads" placeholder="e.g. 1,00,000+">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="edit-category">
                        <option value="Educational">Educational</option>
                        <option value="Utility">Utility</option>
                        <option value="Entertainment">Entertainment</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Icon URL</label>
                <input type="text" id="edit-icon" placeholder="https://...">
            </div>
            <div class="form-group">
                <label>Download URL</label>
                <input type="text" id="edit-url" placeholder="https://... (leave empty for no download button)">
            </div>
            <div class="form-group">
                <label>Study URL (Let's Study button)</label>
                <input type="text" id="edit-studyUrl" placeholder="https://... (leave empty to go to details page)">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="edit-description" rows="3" placeholder="App description..."></textarea>
            </div>
            <div class="form-group">
                <label>Developer</label>
                <input type="text" id="edit-developer" placeholder="e.g. MadXABhi">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Screenshot 1 URL</label>
                    <input type="text" id="edit-ss1" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>Screenshot 2 URL</label>
                    <input type="text" id="edit-ss2" placeholder="https://...">
                </div>
            </div>
            <div class="form-group">
                <label>Screenshot 3 URL</label>
                <input type="text" id="edit-ss3" placeholder="https://...">
            </div>
            <div class="form-row">
                <div class="form-group form-check">
                    <input type="checkbox" id="edit-isNew">
                    <label for="edit-isNew">Mark as NEW</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" id="edit-isPopular">
                    <label for="edit-isPopular">Mark as POPULAR</label>
                </div>
            </div>

            <div class="modal-actions">
                <button class="admin-btn admin-btn-primary" onclick="saveApp()">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="admin-btn admin-btn-outline" onclick="closeModal()">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'as_multiverse_apps';
        const ADMIN_PASSWORD = 'admin123';
        let apps = [];

        function login() {
            const pw = document.getElementById('admin-password').value;
            if (pw === ADMIN_PASSWORD) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-dashboard').style.display = 'block';
                loadApps();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function logout() {
            document.getElementById('admin-dashboard').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('admin-password').value = '';
        }

        async function loadApps() {
            try {
                const response = await fetch('/data/apps.json?t=' + Date.now());
                apps = await response.json();
                localStorage.setItem(STORAGE_KEY, JSON.stringify(apps));
            } catch (e) {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    apps = JSON.parse(stored);
                } else {
                    apps = [];
                }
            }
            renderTable();
            renderStats();
        }

        async function refreshApps() {
            try {
                const response = await fetch('/data/apps.json?t=' + Date.now());
                apps = await response.json();
                localStorage.setItem(STORAGE_KEY, JSON.stringify(apps));
                renderTable();
                renderStats();
                alert('Apps refreshed from apps.json!');
            } catch (e) {
                alert('Failed to fetch apps.json');
            }
        }

        function saveToStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(apps));
        }

        function renderStats() {
            document.getElementById('admin-stats').innerHTML = `
                <div class="stat-box"><h3>${apps.length}</h3><p>Total Apps</p></div>
                <div class="stat-box"><h3>${apps.filter(a => a.isNew).length}</h3><p>New Apps</p></div>
                <div class="stat-box"><h3>${apps.filter(a => a.isPopular).length}</h3><p>Popular Apps</p></div>
                <div class="stat-box"><h3>${apps.filter(a => a.url && a.url.trim()).length}</h3><p>With Download</p></div>
            `;
        }

        function renderTable() {
            const tbody = document.getElementById('apps-tbody');
            tbody.innerHTML = '';
            apps.forEach((app, i) => {
                const hasUrl = app.url && app.url.trim();
                let badges = '';
                if (app.isNew) badges += '<span class="badge-new">NEW</span> ';
                if (app.isPopular) badges += '<span class="badge-popular">POPULAR</span> ';

                tbody.innerHTML += `
                    <tr>
                        <td>
                            <div class="table-app-name">
                                <img src="${app.icon}" class="table-app-icon" onerror="this.src='https://i.postimg.cc/CMHx2j5f/20231013_112419.jpg'">
                                <div>
                                    <strong>${app.title}</strong><br>
                                    <small style="color:var(--text-secondary)">${app.subtitle}</small>
                                </div>
                            </div>
                        </td>
                        <td>v${app.version}</td>
                        <td>${app.size}</td>
                        <td>${app.downloads}</td>
                        <td>
                            <span class="url-status ${hasUrl ? 'url-active' : 'url-empty'}"></span>
                            ${hasUrl ? 'Active' : 'No URL'}
                        </td>
                        <td>${badges || 'â€”'}</td>
                        <td>
                            <button class="admin-btn admin-btn-primary" onclick="editApp(${i})" style="margin-bottom:4px;">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="admin-btn admin-btn-danger" onclick="deleteApp(${i})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        function openAddModal() {
            document.getElementById('modal-title').innerHTML = '<i class="fas fa-plus-circle"></i> Add New App';
            document.getElementById('edit-id').value = '';
            document.getElementById('edit-title').value = '';
            document.getElementById('edit-subtitle').value = '';
            document.getElementById('edit-version').value = '';
            document.getElementById('edit-size').value = '';
            document.getElementById('edit-downloads').value = '';
            document.getElementById('edit-category').value = 'Educational';
            document.getElementById('edit-icon').value = '';
            document.getElementById('edit-url').value = '';
            document.getElementById('edit-studyUrl').value = '';
            document.getElementById('edit-description').value = '';
            document.getElementById('edit-developer').value = 'MadXABhi';
            document.getElementById('edit-ss1').value = '';
            document.getElementById('edit-ss2').value = '';
            document.getElementById('edit-ss3').value = '';
            document.getElementById('edit-isNew').checked = true;
            document.getElementById('edit-isPopular').checked = false;
            document.getElementById('app-modal').classList.add('active');
        }

        function editApp(index) {
            const app = apps[index];
            document.getElementById('modal-title').innerHTML = '<i class="fas fa-edit"></i> Edit App';
            document.getElementById('edit-id').value = index;
            document.getElementById('edit-title').value = app.title || '';
            document.getElementById('edit-subtitle').value = app.subtitle || '';
            document.getElementById('edit-version').value = app.version || '';
            document.getElementById('edit-size').value = app.size || '';
            document.getElementById('edit-downloads').value = app.downloads || '';
            document.getElementById('edit-category').value = app.category || 'Educational';
            document.getElementById('edit-icon').value = app.icon || '';
            document.getElementById('edit-url').value = app.url || '';
            document.getElementById('edit-studyUrl').value = app.studyUrl || '';
            document.getElementById('edit-description').value = app.description || '';
            document.getElementById('edit-developer').value = app.developer || '';
            document.getElementById('edit-ss1').value = app.screenshot ? app.screenshot.screenshot1 || '' : '';
            document.getElementById('edit-ss2').value = app.screenshot ? app.screenshot.screenshot2 || '' : '';
            document.getElementById('edit-ss3').value = app.screenshot ? app.screenshot.screenshot3 || '' : '';
            document.getElementById('edit-isNew').checked = app.isNew || false;
            document.getElementById('edit-isPopular').checked = app.isPopular || false;
            document.getElementById('app-modal').classList.add('active');
        }

        function saveApp() {
            const id = document.getElementById('edit-id').value;
            const appData = {
                _id: id !== '' ? apps[parseInt(id)]._id : 'app_' + Date.now(),
                title: document.getElementById('edit-title').value,
                subtitle: document.getElementById('edit-subtitle').value,
                version: document.getElementById('edit-version').value,
                size: document.getElementById('edit-size').value,
                downloads: document.getElementById('edit-downloads').value,
                category: document.getElementById('edit-category').value,
                icon: document.getElementById('edit-icon').value,
                url: document.getElementById('edit-url').value,
                studyUrl: document.getElementById('edit-studyUrl').value,
                description: document.getElementById('edit-description').value,
                developer: document.getElementById('edit-developer').value,
                screenshot: {
                    screenshot1: document.getElementById('edit-ss1').value,
                    screenshot2: document.getElementById('edit-ss2').value,
                    screenshot3: document.getElementById('edit-ss3').value
                },
                isNew: document.getElementById('edit-isNew').checked,
                isPopular: document.getElementById('edit-isPopular').checked
            };

            if (id !== '') {
                apps[parseInt(id)] = appData;
            } else {
                apps.push(appData);
            }

            saveToStorage();
            renderTable();
            renderStats();
            closeModal();
        }

        function deleteApp(index) {
            if (confirm(`Delete "${apps[index].title}"?`)) {
                apps.splice(index, 1);
                saveToStorage();
                renderTable();
                renderStats();
            }
        }

        function closeModal() {
            document.getElementById('app-modal').classList.remove('active');
        }

        function exportJSON() {
            const blob = new Blob([JSON.stringify(apps, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'apps.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importJSON(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        apps = data;
                    } else if (data.data && Array.isArray(data.data)) {
                        apps = data.data;
                    }
                    saveToStorage();
                    renderTable();
                    renderStats();
                    alert('Apps imported successfully!');
                } catch (err) {
                    alert('Invalid JSON file');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function viewSite() {
            window.open('/', '_blank');
        }
    </script>
</body>

</html>
